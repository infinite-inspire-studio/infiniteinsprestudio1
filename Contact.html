<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <section class="contact-section">
        <div class="contact-info">
            <h3>WE'RE HERE TO HELP YOU</h3>
            <h2>Discuss Your Creative Design Needs</h2>
            <p>
                Looking to bring your ideas to life with top-quality design 
                and branding solutions? Let's talk about how we 
                can help your brand stand out.
            </p>

            <div class="info-item">
                <span class="icon">ðŸ“§</span>

                </div>
            </div>

            <div class="info-item">
                <span class="icon">ðŸ“ž</span>

        <div class="contact-form">
            <form id="proposal-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="project-type">Project Type</label>
                    <input type="text" id="project-type" name="project-type">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Get a Proposal</button>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
